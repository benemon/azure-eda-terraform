---
- name: listen for azure events
  hosts: all

  sources:
    - name: webhook from tfc
      ansible.eda.webhook:
        host: 0.0.0.0
        port: 5000
      filters:
       - ansible.eda.normalize_keys:

  rules:
    - name: inbound webhook
      condition: event.payload is defined
      action:
        debug:
          var: event
