---
- hosts: all
  gather_facts: false
  tasks:
  - name: output callback details
    ansible.builtin.debug:
      msg: 
      - "{{ access_token }}"
      - "{{ task_result_callback_url }}"

  - name: send run task response
    ansible.builtin.uri:
      url: "{{ task_result_callback_url }}"
      method: PATCH
      headers:
        Content-Type: application/vnd.api+json
        Authorization: "Bearer {{ access_token }}"
      body_format: json
      body:
        data:
          type: task-results
          attributes:
            status: passed
            message: successfully called aap job based on eda event from a run task
            url: "https://aap.onmi.cloud/#/jobs/playbook/{{ awx_job_id }}/output"



